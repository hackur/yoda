<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yoda</title>
  <script>
    (function() {
      if (!process.env.HOT) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = './bundle.css';
        document.write(link.outerHTML);
      }
    }());
  </script>
</head>
<body>
  <div id="root"></div>
  <script>
    (function() {
      const script = document.createElement('script');
      script.src = (process.env.HOT) ? 'http://localhost:3000/dist/renderer/bundle.js' : './bundle.js';
      document.write(script.outerHTML);
    }());
  </script>
</body>
</html>
